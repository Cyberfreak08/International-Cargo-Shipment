<div class="contact-container"><h2>Contact Us</h2></div>
<div class="contact-form">
  
  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="name">Name:</label>
      <input id="name" formControlName="name">
      <div *ngIf="contactForm.get('name')?.invalid && contactForm.get('name')?.touched">
        Name is required.
      </div>
    </div>

    <div>
      <label for="email">Email:</label>
      <input id="email" formControlName="email">
      <div *ngIf="contactForm.get('email')?.invalid && contactForm.get('email')?.touched">
        <div *ngIf="contactForm.get('email')?.errors?.['required']">Email is required.</div>
        <div *ngIf="contactForm.get('email')?.errors?.['email']">Enter a valid email.</div>
      </div>
    </div>

    <div>
      <label for="message">Message:</label>
      <textarea id="message" formControlName="message"></textarea>
      <div *ngIf="contactForm.get('message')?.invalid && contactForm.get('message')?.touched">
        Message is required.
      </div>
    </div>

    <button type="submit" [disabled]="contactForm.invalid">Submit</button>
  </form>
</div>
